<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center">Time to start a workout!</mat-card-title>
    <mat-card-content >
      <mat-form-field fxLayoutAlign="center">
        <mat-label>Select exercises</mat-label>
        <mat-select [(value)]="selected" ngModel name="exercise" required>
          <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
            {{exercise.name}}
          </mat-option>

        </mat-select>
      </mat-form-field>


    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button
        [disabled]="f.invalid"
        type="submit"
        mat-button color="primary">Start</button>
    </mat-card-actions>
  </mat-card>
  </form>
</section>
